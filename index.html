<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Morozov Ultra Pro Max</title>
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        #chat-window { background-color: #e5ddd5; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 18px; margin-bottom: 4px; font-size: 15px; }
        .msg-mine { background: #effdde; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-their { background: #ffffff; align-self: flex-start; border-bottom-left-radius: 4px; }
        .sticker-msg { font-size: 50px; background: none !important; box-shadow: none !important; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ –º–µ–Ω—é */
        #side-menu { transition: transform 0.3s ease; z-index: 5000; width: 280px; position: fixed; top: 0; left: 0; height: 100%; background: white; }
        .menu-hidden { transform: translateX(-100%); }
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 4000; display: none; }
    </style>
</head>
<body class="flex flex-col bg-gray-100">

    <div id="menu-overlay" onclick="window.toggleMenu()"></div>

    <div id="auth-screen" class="fixed inset-0 z-[9000] bg-[#2b5278] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-3xl p-8 flex flex-col gap-4 text-center">
            <h2 class="text-2xl font-bold">Morozov Ultra</h2>
            <input id="auth-email" type="email" placeholder="Email" class="p-4 bg-gray-50 border rounded-2xl outline-none focus:border-blue-500">
            <input id="auth-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="p-4 bg-gray-50 border rounded-2xl outline-none focus:border-blue-500">
            <button onclick="window.handleAuth()" class="bg-[#3390ec] text-white py-4 rounded-2xl font-bold active:scale-95 transition">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col h-full">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white shadow-md z-50 shrink-0">
            <div class="flex items-center gap-3">
                <button onclick="window.toggleMenu()" class="text-xl p-2"><i class="fas fa-bars"></i></button>
                <h1 id="h-title" class="font-bold">Morozov Ultra</h1>
            </div>
            <div id="call-actions" class="hidden flex gap-5">
                <button onclick="window.startCall('video')" class="text-xl"><i class="fas fa-video"></i></button>
                <button onclick="window.startCall('audio')" class="text-xl"><i class="fas fa-phone-alt"></i></button>
            </div>
        </header>

        <div id="c-list" class="flex-1 overflow-y-auto bg-white"></div>

        <div id="side-menu" class="menu-hidden shadow-2xl flex flex-col">
            <div class="bg-[#517da2] p-8 text-white">
                <div id="avatar" class="w-14 h-14 bg-blue-300 rounded-full flex items-center justify-center text-xl font-bold mb-3">?</div>
                <div id="u-name" class="font-bold">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
            </div>
            <div class="flex-1 py-4">
                <button onclick="window.addFriend()" class="w-full text-left px-8 py-4 hover:bg-gray-100"><i class="fas fa-user-plus mr-4 text-blue-500"></i>–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</button>
                <button onclick="window.toggleTheme()" class="w-full text-left px-8 py-4 hover:bg-gray-100"><i class="fas fa-moon mr-4 text-purple-500"></i>–¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
                <button onclick="window.logout()" class="w-full text-left px-8 py-4 text-red-500 border-t mt-4"><i class="fas fa-sign-out-alt mr-4"></i>–í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div id="chat-screen" class="hidden fixed inset-0 flex flex-col pt-16 z-[1000] bg-white">
            <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>
            
            <div id="sticker-panel" class="hidden bg-gray-50 p-4 grid grid-cols-5 gap-2 border-t">
                <button onclick="window.sendSticker('üî•')" class="text-3xl">üî•</button>
                <button onclick="window.sendSticker('üòÇ')" class="text-3xl">üòÇ</button>
                <button onclick="window.sendSticker('‚ù§Ô∏è')" class="text-3xl">‚ù§Ô∏è</button>
                <button onclick="window.sendSticker('üëç')" class="text-3xl">üëç</button>
                <button onclick="window.sendSticker('üéâ')" class="text-3xl">üéâ</button>
            </div>

            <div class="h-20 bg-white border-t flex items-center px-4 gap-3 shrink-0 pb-4">
                <button onclick="window.toggleStickers()" class="text-2xl text-gray-400"><i class="fas fa-smile"></i></button>
                <input id="m-input" type="text" onkeydown="if(event.key==='Enter') window.sendMsg()" class="flex-1 bg-gray-100 h-12 rounded-full px-6 outline-none" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="window.sendMsg()" class="w-12 h-12 bg-[#3390ec] text-white rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="call-screen" class="fixed inset-0 bg-black z-[10000] hidden flex flex-col items-center justify-center">
        <video id="local-video" class="w-full h-full object-cover" autoplay playsinline muted></video>
        <button onclick="window.endCall()" class="absolute bottom-10 w-20 h-20 bg-red-600 rounded-full text-white text-3xl shadow-2xl"><i class="fas fa-phone-slash"></i></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, get, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            messagingSenderId: "255345933856",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let activeFriend = null;

        window.toggleMenu = () => {
            const menu = document.getElementById('side-menu');
            const overlay = document.getElementById('menu-overlay');
            const isHidden = menu.classList.contains('menu-hidden');
            menu.classList.toggle('menu-hidden');
            overlay.style.display = isHidden ? 'block' : 'none';
        };

        window.handleAuth = () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + err.message));
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('u-name').innerText = user.email.split('@')[0];
                document.getElementById('avatar').innerText = user.email[0].toUpperCase();
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                window.renderFriends();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        window.renderFriends = () => {
            const list = document.getElementById('c-list');
            list.innerHTML = "";
            const friends = JSON.parse(localStorage.getItem('f_list') || "[]");
            friends.forEach(f => {
                const d = document.createElement('div');
                d.className = "p-5 border-b flex items-center gap-4 active:bg-gray-100 cursor-pointer";
                d.innerHTML = `<div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">${f.name[0]}</div>
                               <div><div class="font-bold">${f.name}</div><div class="text-xs text-gray-400">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç</div></div>`;
                d.onclick = () => window.openChat(f);
                list.appendChild(d);
            });
        };

        window.openChat = (friend) => {
            activeFriend = friend;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('call-actions').classList.remove('hidden');
            document.getElementById('h-title').innerText = friend.name;
            document.getElementById('chat-window').innerHTML = "";
            
            // –ó–ê–ö–†–´–í–ê–ï–ú –õ–ï–í–£–Æ –ü–õ–ê–®–ö–£ –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò
            document.getElementById('side-menu').classList.add('menu-hidden');
            document.getElementById('menu-overlay').style.display = 'none';

            const chatID = [currentUser.uid, friend.uid].sort().join("_");
            onChildAdded(ref(db, 'chats/' + chatID), (snap) => {
                const m = snap.val();
                const div = document.createElement('div');
                div.className = `msg ${m.sender === currentUser.uid ? 'msg-mine' : 'msg-their'} ${m.type === 'sticker' ? 'sticker-msg' : ''}`;
                div.innerText = m.text;
                document.getElementById('chat-window').appendChild(div);
                document.getElementById('chat-window').scrollTop = 9999;
            });
        };

        window.sendMsg = () => {
            const inp = document.getElementById('m-input');
            if(!inp.value.trim()) return;
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: inp.value, type: 'text' });
            inp.value = "";
        };

        window.sendSticker = (emoji) => {
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: emoji, type: 'sticker' });
            window.toggleStickers();
        };

        window.startCall = async (type) => {
            document.getElementById('call-screen').classList.remove('hidden');
            if(type === 'video') {
                const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                document.getElementById('local-video').srcObject = stream;
            }
        };

        window.endCall = () => {
            const v = document.getElementById('local-video');
            if(v.srcObject) v.srcObject.getTracks().forEach(t => t.stop());
            document.getElementById('call-screen').classList.add('hidden');
        };

        window.toggleStickers = () => document.getElementById('sticker-panel').classList.toggle('hidden');
        window.addFriend = () => {
            const n = prompt("–ò–º—è:");
            const id = prompt("ID (–ª—é–±–æ–π):");
            if(n && id) {
                let f = JSON.parse(localStorage.getItem('f_list') || "[]");
                f.push({name: n, uid: id});
                localStorage.setItem('f_list', JSON.stringify(f));
                window.renderFriends();
                window.toggleMenu();
            }
        };
        window.logout = () => signOut(auth);
    </script>
</body>
</html>

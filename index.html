<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Morozov Ultra Pro Max</title>
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        #chat-window { background-color: #e5ddd5; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 18px; margin-bottom: 4px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg-mine { background: #effdde; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-their { background: #ffffff; align-self: flex-start; border-bottom-left-radius: 4px; }
        .sticker-msg { font-size: 50px; background: none !important; box-shadow: none !important; }
        #side-menu { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; width: 300px; }
        .menu-open { transform: translateX(0) !important; }
        .sticker-btn { font-size: 24px; transition: transform 0.2s; }
        .sticker-btn:hover { transform: scale(1.2); }
        #video-container { width: 100%; height: 100%; background: #1a1a1a; position: relative; }
        #local-video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="flex flex-col bg-gray-100">

    <div id="call-screen" class="fixed inset-0 bg-black z-[10000] hidden flex flex-col">
        <div id="video-container">
            <video id="local-video" autoplay playsinline muted></video>
            <div class="absolute top-10 w-full text-center text-white">
                <h3 id="call-user-name" class="text-2xl font-bold mb-2">–ó–≤–æ–Ω–æ–∫...</h3>
                <div class="animate-pulse text-blue-400">–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...</div>
            </div>
            <div class="absolute bottom-10 w-full flex justify-center gap-10">
                <button onclick="window.endCall()" class="w-20 h-20 bg-red-600 rounded-full text-white text-3xl shadow-2xl hover:bg-red-700 transition">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[9000] bg-[#2b5278] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-3xl p-10 flex flex-col gap-6 shadow-2xl">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-800">Morozov Ultra</h2>
                <p class="text-gray-500 mt-2">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</p>
            </div>
            <input id="auth-email" type="email" placeholder="Email" class="p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-blue-500 transition">
            <input id="auth-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-blue-500 transition">
            <button onclick="window.handleAuth()" class="bg-[#3390ec] hover:bg-[#2c80d2] text-white py-4 rounded-2xl font-bold shadow-lg transition active:scale-95">–í–æ–π—Ç–∏ –∏–ª–∏ –°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col h-full overflow-hidden">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-5 text-white shadow-md z-50 shrink-0">
            <div class="flex items-center gap-4">
                <button onclick="window.toggleMenu()" class="w-10 h-10 flex items-center justify-center text-xl hover:bg-white/10 rounded-full transition"><i class="fas fa-bars"></i></button>
                <div class="flex flex-col">
                    <h1 id="h-title" class="font-bold text-lg leading-tight">Morozov Ultra</h1>
                    <span id="online-status" class="text-[10px] opacity-80 uppercase tracking-widest hidden">–≤ —Å–µ—Ç–∏</span>
                </div>
            </div>
            <div id="chat-header-actions" class="hidden flex gap-6 items-center">
                <button onclick="window.startCall('video')" class="text-xl hover:text-blue-200 transition"><i class="fas fa-video"></i></button>
                <button onclick="window.startCall('audio')" class="text-xl hover:text-blue-200 transition"><i class="fas fa-phone-alt"></i></button>
            </div>
        </header>

        <div id="c-list" class="flex-1 overflow-y-auto bg-white"></div>

        <div id="side-menu" class="fixed top-0 left-0 h-full bg-white -translate-x-full shadow-2xl flex flex-col z-[5000]">
            <div class="bg-[#517da2] p-8 text-white">
                <div class="w-16 h-16 bg-blue-300 rounded-full flex items-center justify-center text-2xl font-bold mb-4 shadow-inner" id="avatar-letter">?</div>
                <div id="u-name-display" class="font-bold text-xl">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div id="u-email-display" class="text-sm opacity-70">email@example.com</div>
            </div>
            <div class="flex-1 py-4 overflow-y-auto">
                <button onclick="window.addFriend()" class="w-full flex items-center gap-6 px-8 py-4 hover:bg-gray-50 transition"><i class="fas fa-user-plus text-blue-500 w-6"></i> –î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</button>
                <button onclick="window.toggleTheme()" class="w-full flex items-center gap-6 px-8 py-4 hover:bg-gray-50 transition"><i class="fas fa-moon text-indigo-500 w-6"></i> –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
                <button onclick="window.showSettings()" class="w-full flex items-center gap-6 px-8 py-4 hover:bg-gray-50 transition"><i class="fas fa-cog text-gray-500 w-6"></i> –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
                <div class="mt-10 border-t pt-4">
                    <button onclick="window.logout()" class="w-full flex items-center gap-6 px-8 py-4 text-red-500 hover:bg-red-50 transition"><i class="fas fa-sign-out-alt w-6"></i> –í—ã—Ö–æ–¥</button>
                </div>
            </div>
        </div>

        <div id="chat-screen" class="hidden fixed inset-0 flex flex-col pt-16 z-[1000] bg-white">
            <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>
            
            <div id="sticker-panel" class="hidden bg-white border-t p-4 grid grid-cols-6 gap-4 animate-in slide-in-from-bottom duration-300">
                <button onclick="window.sendEmoji('üî•')" class="sticker-btn">üî•</button>
                <button onclick="window.sendEmoji('üòÇ')" class="sticker-btn">üòÇ</button>
                <button onclick="window.sendEmoji('‚ù§Ô∏è')" class="sticker-btn">‚ù§Ô∏è</button>
                <button onclick="window.sendEmoji('üëç')" class="sticker-btn">üëç</button>
                <button onclick="window.sendEmoji('üöÄ')" class="sticker-btn">üöÄ</button>
                <button onclick="window.sendEmoji('üòé')" class="sticker-btn">üòé</button>
                <button onclick="window.sendEmoji('üéâ')" class="sticker-btn">üéâ</button>
                <button onclick="window.sendEmoji('ü§î')" class="sticker-btn">ü§î</button>
                <button onclick="window.sendEmoji('üò¢')" class="sticker-btn">üò¢</button>
                <button onclick="window.sendEmoji('üò±')" class="sticker-btn">üò±</button>
                <button onclick="window.sendEmoji('üëè')" class="sticker-btn">üëè</button>
                <button onclick="window.sendEmoji('‚ú®')" class="sticker-btn">‚ú®</button>
            </div>

            <div class="h-20 bg-white border-t flex items-center px-4 gap-3 shrink-0 pb-4">
                <button onclick="window.toggleStickers()" class="text-2xl text-gray-400 hover:text-blue-500 transition"><i class="fas fa-smile"></i></button>
                <input id="m-input" type="text" onkeydown="if(event.key==='Enter') window.sendMsg()" class="flex-1 bg-gray-100 h-12 rounded-full px-6 outline-none focus:bg-gray-200 transition" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="window.sendMsg()" class="w-12 h-12 bg-[#3390ec] text-white rounded-full flex items-center justify-center shadow-lg active:scale-90 transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, get, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            messagingSenderId: "255345933856",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let activeFriend = null;
        let currentChatRef = null;

        // AUTH
        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(!email || pass.length < 6) return alert("–ü–∞—Ä–æ–ª—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤");
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch {
                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await set(ref(db, 'users/' + res.user.uid), { name: email.split('@')[0], uid: res.user.uid, email });
                } catch (e) { alert(e.message); }
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                currentUser = { uid: user.uid, ...(snap.val() || {}) };
                document.getElementById('u-name-display').innerText = currentUser.name;
                document.getElementById('u-email-display').innerText = user.email;
                document.getElementById('avatar-letter').innerText = currentUser.name[0].toUpperCase();
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                window.renderFriends();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        // CHAT
        window.openChat = (friend) => {
            activeFriend = friend;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-header-actions').classList.remove('hidden');
            document.getElementById('h-title').innerText = friend.name;
            document.getElementById('chat-window').innerHTML = "";
            document.getElementById('online-status').classList.remove('hidden');

            const chatID = [currentUser.uid, friend.uid].sort().join("_");
            if(currentChatRef) off(currentChatRef);
            currentChatRef = ref(db, 'chats/' + chatID);

            onChildAdded(currentChatRef, (snap) => {
                const m = snap.val();
                const d = document.createElement('div');
                d.className = `msg ${m.sender === currentUser.uid ? 'msg-mine' : 'msg-their'} ${m.type === 'emoji' ? 'sticker-msg' : ''}`;
                d.innerText = m.text;
                document.getElementById('chat-window').appendChild(d);
                document.getElementById('chat-window').scrollTop = 99999;
            });
        };

        window.sendMsg = () => {
            const input = document.getElementById('m-input');
            if(!input.value.trim()) return;
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: input.value, type: 'text' });
            input.value = "";
        };

        window.sendEmoji = (emoji) => {
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: emoji, type: 'emoji' });
            window.toggleStickers();
        };

        // CALLS
        window.startCall = async (type) => {
            document.getElementById('call-screen').classList.remove('hidden');
            document.getElementById('call-user-name').innerText = activeFriend.name;
            if(type === 'video') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById('local-video').srcObject = stream;
                } catch (e) { alert("–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ"); }
            }
        };

        window.endCall = () => {
            const video = document.getElementById('local-video');
            if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            document.getElementById('call-screen').classList.add('hidden');
        };

        // UI
        window.toggleMenu = () => document.getElementById('side-menu').classList.toggle('menu-open');
        window.toggleStickers = () => document.getElementById('sticker-panel').classList.toggle('hidden');
        window.closeChat = () => {
            document.getElementById('chat-screen').classList.add('hidden');
            document.getElementById('chat-header-actions').classList.add('hidden');
            document.getElementById('h-title').innerText = "Morozov Ultra";
            document.getElementById('online-status').classList.add('hidden');
        };

        window.addFriend = () => {
            const name = prompt("–ò–º—è —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞:");
            const uid = prompt("UID (–ª—é–±–æ–π —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è —Ç–µ—Å—Ç–æ–≤):");
            if(name && uid) {
                let f = JSON.parse(localStorage.getItem('friends') || "[]");
                f.push({name, uid});
                localStorage.setItem('friends', JSON.stringify(f));
                window.renderFriends();
            }
        };

        window.renderFriends = () => {
            const list = document.getElementById('c-list');
            list.innerHTML = "";
            const friends = JSON.parse(localStorage.getItem('friends') || "[]");
            friends.forEach(f => {
                const item = document.createElement('div');
                item.className = "p-5 border-b flex items-center gap-4 hover:bg-gray-50 cursor-pointer transition active:bg-gray-100";
                item.innerHTML = `
                    <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">${f.name[0].toUpperCase()}</div>
                    <div><div class="font-bold">${f.name}</div><div class="text-xs text-gray-400">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —á–∞—Ç</div></div>
                `;
                item.onclick = () => window.openChat(f);
                list.appendChild(item);
            });
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>

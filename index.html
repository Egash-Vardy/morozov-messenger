<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Morozov Ultra Pro</title>
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
        .hidden { display: none !important; }
        #chat-window { background-color: #e5ddd5; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 80%; padding: 8px 14px; border-radius: 16px; margin-bottom: 5px; position: relative; }
        .msg-mine { background: #effdde; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-their { background: #ffffff; align-self: flex-start; border-bottom-left-radius: 4px; }
        .sticker { font-size: 60px; background: none !important; box-shadow: none !important; }
        #side-menu { transition: transform 0.3s ease; z-index: 2000; width: 280px; }
        .menu-open { transform: translateX(0) !important; }
        .dark-mode { background: #0e1621; color: white; }
        .dark-mode #side-menu { background: #17212b; color: white; }
        .dark-mode .msg-their { background: #182533; color: white; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; background: #222; }
    </style>
</head>
<body class="flex flex-col bg-white transition-colors">

    <div id="call-overlay" class="fixed inset-0 bg-black z-[6000] hidden flex flex-col">
        <video id="video-feed" autoplay playsinline muted></video>
        <div class="absolute bottom-10 left-0 right-0 flex justify-center gap-10">
            <button onclick="window.endCall()" class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center text-white text-2xl shadow-xl"><i class="fas fa-phone-slash"></i></button>
        </div>
        <div class="absolute top-10 left-0 right-0 text-center text-white">
            <h2 id="call-name" class="text-2xl font-bold">–í—ã–∑–æ–≤...</h2>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[9000] bg-[#2b5278] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-2xl p-8 flex flex-col gap-4 text-center shadow-2xl">
            <h2 class="text-2xl font-bold">Morozov Ultra</h2>
            <input id="auth-email" type="email" placeholder="Email" class="p-4 bg-gray-100 rounded-xl outline-none border focus:border-blue-500">
            <input id="auth-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="p-4 bg-gray-100 rounded-xl outline-none border focus:border-blue-500">
            <input id="auth-name" type="text" placeholder="–í–∞—à–µ –ò–º—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–æ–≤—ã—Ö)" class="p-4 bg-gray-100 rounded-xl outline-none border focus:border-blue-500">
            <button onclick="window.handleAuth()" class="bg-[#3390ec] text-white py-4 rounded-xl font-bold active:scale-95 transition">–í–æ–π—Ç–∏ / –°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col h-full">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white shadow-lg z-50">
            <div class="flex items-center gap-3">
                <button onclick="window.toggleMenu()" class="w-10 h-10 text-xl"><i class="fas fa-bars"></i></button>
                <h1 id="h-title" class="font-bold text-lg">Morozov Ultra</h1>
            </div>
            <div id="chat-tools" class="hidden flex gap-5">
                <button onclick="window.startCall('video')" class="text-xl"><i class="fas fa-video"></i></button>
                <button onclick="window.startCall('audio')" class="text-xl"><i class="fas fa-phone-alt"></i></button>
            </div>
        </header>

        <div id="c-list" class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-900"></div>

        <div id="chat-screen" class="hidden fixed inset-0 flex flex-col pt-16 z-[1000] bg-white dark:bg-[#0e1621]">
            <div class="absolute top-0 left-0 right-0 h-16 bg-[#517da2] flex items-center px-4 text-white">
                <button onclick="window.closeChat()" class="mr-4 text-xl"><i class="fas fa-arrow-left"></i></button>
                <span id="chat-target-name" class="font-bold">–ß–∞—Ç</span>
            </div>
            <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>
            
            <div id="sticker-panel" class="hidden bg-gray-100 p-4 grid grid-cols-5 gap-4 border-t dark:bg-[#17212b]">
                <button onclick="window.sendSticker('üî•')" class="text-4xl">üî•</button>
                <button onclick="window.sendSticker('üòÇ')" class="text-4xl">üòÇ</button>
                <button onclick="window.sendSticker('‚ù§Ô∏è')" class="text-4xl">‚ù§Ô∏è</button>
                <button onclick="window.sendSticker('üëç')" class="text-4xl">üëç</button>
                <button onclick="window.sendSticker('üöÄ')" class="text-4xl">üöÄ</button>
            </div>

            <div class="h-20 bg-white border-t flex items-center px-4 gap-2 shrink-0 pb-4 dark:bg-[#17212b]">
                <button onclick="window.toggleStickers()" class="text-2xl text-blue-500"><i class="fas fa-plus-circle"></i></button>
                <input id="m-input" type="text" onkeydown="if(event.key==='Enter') window.sendMsg()" class="flex-1 bg-gray-100 dark:bg-[#242f3d] h-12 rounded-full px-6 outline-none" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="window.sendMsg()" class="w-12 h-12 bg-[#3390ec] text-white rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="side-menu" class="fixed top-0 left-0 h-full bg-white -translate-x-full shadow-2xl flex flex-col z-[2000]">
        <div class="bg-[#517da2] p-8 text-white">
            <div id="u-name" class="font-bold text-xl">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <div class="flex-1 py-4">
            <button onclick="window.addFriend()" class="w-full flex items-center gap-6 px-8 py-4 active:bg-gray-100"><i class="fas fa-user-plus text-blue-500"></i> –î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</button>
            <button onclick="window.toggleDark()" class="w-full flex items-center gap-6 px-8 py-4 active:bg-gray-100"><i class="fas fa-moon text-purple-500"></i> –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
            <button onclick="window.logout()" class="w-full flex items-center gap-6 px-8 py-4 text-red-500 border-t mt-4"><i class="fas fa-sign-out-alt"></i> –í—ã—Ö–æ–¥</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, get, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            messagingSenderId: "255345933856",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let activeFriend = null;
        let currentChatRef = null;

        // –õ–û–ì–ò–ö–ê –í–•–û–î–ê
        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const name = document.getElementById('auth-name').value;
            
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏, –µ—Å–ª–∏ –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç ‚Äî —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ
                await signInWithEmailAndPassword(auth, email, pass).catch(async () => {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await set(ref(db, 'users/' + res.user.uid), { name: name || "User", uid: res.user.uid });
                });
            } catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                currentUser = { uid: user.uid, ...(snap.val() || {}) };
                document.getElementById('u-name').innerText = currentUser.name || "User";
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                window.renderFriends();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        // –ß–ê–¢ –ò –°–¢–ò–ö–ï–†–´
        window.sendMsg = () => {
            const inp = document.getElementById('m-input');
            if(!inp.value.trim()) return;
            window.saveMsg(inp.value, 'text');
            inp.value = "";
        };

        window.sendSticker = (emoji) => {
            window.saveMsg(emoji, 'sticker');
            window.toggleStickers();
        };

        window.saveMsg = (content, type) => {
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: content, type: type });
        };

        window.openChat = (friend) => {
            activeFriend = friend;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-tools').classList.remove('hidden');
            document.getElementById('chat-target-name').innerText = friend.name;
            document.getElementById('chat-window').innerHTML = "";
            
            if(currentChatRef) off(currentChatRef);
            const chatID = [currentUser.uid, friend.uid].sort().join("_");
            currentChatRef = ref(db, 'chats/' + chatID);
            onChildAdded(currentChatRef, (snap) => {
                const m = snap.val();
                const div = document.createElement('div');
                div.className = `msg ${m.sender === currentUser.uid ? 'msg-mine' : 'msg-their'} ${m.type === 'sticker' ? 'sticker' : ''}`;
                div.innerText = m.text;
                document.getElementById('chat-window').appendChild(div);
                document.getElementById('chat-window').scrollTop = 9999;
            });
        };

        // –ó–í–û–ù–ö–ò (–ê–£–î–ò–û/–í–ò–î–ï–û)
        window.startCall = async (type) => {
            document.getElementById('call-overlay').classList.remove('hidden');
            document.getElementById('call-name').innerText = activeFriend.name;
            if (type === 'video') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById('video-feed').srcObject = stream;
                } catch (e) { alert("–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞"); }
            }
        };

        window.endCall = () => {
            const video = document.getElementById('video-feed');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            document.getElementById('call-overlay').classList.add('hidden');
        };

        // –ù–ê–í–ò–ì–ê–¶–ò–Ø
        window.toggleMenu = () => document.getElementById('side-menu').classList.toggle('menu-open');
        window.toggleStickers = () => document.getElementById('sticker-panel').classList.toggle('hidden');
        window.toggleDark = () => document.body.classList.toggle('dark-mode');
        window.closeChat = () => document.getElementById('chat-screen').classList.add('hidden');
        window.addFriend = () => {
            const n = prompt("–ò–º—è:");
            const id = prompt("UID:");
            if(n && id) {
                let f = JSON.parse(localStorage.getItem('f_list') || "[]");
                f.push({name: n, uid: id});
                localStorage.setItem('f_list', JSON.stringify(f));
                window.renderFriends();
            }
        };
        window.renderFriends = () => {
            const l = document.getElementById('c-list');
            l.innerHTML = "";
            const f = JSON.parse(localStorage.getItem('f_list') || "[]");
            f.forEach(friend => {
                const d = document.createElement('div');
                d.className = "p-4 border-b flex items-center gap-4 active:bg-gray-100 cursor-pointer dark:border-gray-700";
                d.innerHTML = `<div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">${friend.name[0]}</div>
                               <div class="font-bold">${friend.name}</div>`;
                d.onclick = () => window.openChat(friend);
                l.appendChild(d);
            });
        };
        window.logout = () => signOut(auth);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>WB Telegram Style</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* Анимация бокового меню */
        #side-menu {
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .menu-open { transform: translateX(0) !important; }
        .menu-overlay { 
            background: rgba(0,0,0,0.5); 
            transition: opacity 0.3s;
            z-index: 900;
        }

        #chat-window {
            background-color: #e5ddd5;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }

        .msg { max-width: 80%; padding: 8px 14px; border-radius: 15px; margin-bottom: 5px; font-size: 15px; }
        .msg-mine { background: #effdde; align-self: flex-end; border-bottom-right-radius: 2px; shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-their { background: #ffffff; align-self: flex-start; border-bottom-left-radius: 2px; shadow: 0 1px 1px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-white flex flex-col">

    <div id="login-screen" class="fixed inset-0 bg-[#517da2] z-[2000] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm p-8 rounded-3xl shadow-2xl">
            <h1 class="text-2xl font-bold text-center mb-6">Регистрация</h1>
            <input type="text" id="reg-name" placeholder="Ваше имя" class="w-full border p-4 rounded-xl mb-4 outline-none">
            <input type="tel" id="reg-phone" placeholder="Номер телефона" class="w-full border p-4 rounded-xl mb-6 outline-none">
            <button onclick="register()" class="w-full bg-[#3390ec] text-white p-4 rounded-xl font-bold uppercase tracking-wide">Начать общение</button>
        </div>
    </div>

    <div id="menu-overlay" class="fixed inset-0 menu-overlay opacity-0 pointer-events-none" onclick="toggleMenu()"></div>
    <div id="side-menu" class="fixed top-0 left-0 h-full w-72 bg-white -translate-x-full shadow-2xl flex flex-col">
        <div class="bg-[#517da2] p-6 text-white">
            <div id="user-avatar" class="w-16 h-16 bg-blue-400 rounded-full mb-4 flex items-center justify-center text-2xl font-bold border-2 border-white/30">?</div>
            <div id="user-name-display" class="font-bold text-lg">Пользователь</div>
            <div id="user-phone-display" class="text-blue-100 text-sm">Номер не указан</div>
        </div>
        <div class="flex-1 py-2">
            <button onclick="addNewContact()" class="w-full flex items-center gap-6 px-6 py-4 hover:bg-gray-100 text-gray-700">
                <i class="fas fa-user-plus w-5"></i> <span class="font-medium">Создать контакт</span>
            </button>
            <button onclick="alert('Настройки в разработке')" class="w-full flex items-center gap-6 px-6 py-4 hover:bg-gray-100 text-gray-700">
                <i class="fas fa-cog w-5"></i> <span class="font-medium">Настройки</span>
            </button>
            <div class="border-t my-2"></div>
            <button onclick="logout()" class="w-full flex items-center gap-6 px-6 py-4 hover:bg-gray-100 text-red-500">
                <i class="fas fa-sign-out-alt w-5"></i> <span class="font-medium">Выйти</span>
            </button>
        </div>
        <div class="p-4 text-gray-400 text-xs text-center">WB Messenger v2.0</div>
    </div>

    <header class="bg-[#517da2] text-white p-4 flex justify-between items-center z-50 shadow-md pt-[env(safe-area-inset-top)]">
        <div class="flex items-center gap-4">
            <button id="menu-btn" onclick="toggleMenu()" class="text-xl p-2"><i class="fas fa-bars"></i></button>
            <button id="back-btn" onclick="closeChat()" class="hidden text-xl p-2"><i class="fas fa-arrow-left"></i></button>
            <span id="header-title" class="font-bold text-xl">WB Chat</span>
        </div>
        <div id="call-btns" class="hidden flex gap-4 text-xl">
            <button onclick="alert('Вызов...')"><i class="fas fa-phone-alt"></i></button>
        </div>
    </header>

    <div id="contact-list-screen" class="flex-1 overflow-y-auto bg-white">
        <div id="contacts-container" class="flex flex-col"></div>
        <div id="no-contacts" class="hidden flex flex-col items-center justify-center h-full text-gray-400 px-10 text-center">
            <i class="fas fa-comments text-6xl mb-4 opacity-20"></i>
            <p>У вас пока нет контактов. Нажмите на меню и выберите "Создать контакт".</p>
        </div>
    </div>

    <div id="chat-screen" class="hidden fixed inset-0 bg-white z-[100] flex flex-col pt-[calc(env(safe-area-inset-top)+60px)]">
        <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col"></div>
        
        <div class="bg-white p-2 border-t flex items-center gap-2 pb-[env(safe-area-inset-bottom)]">
            <button class="w-10 h-10 text-gray-400 text-xl"><i class="far fa-smile"></i></button>
            <input id="msg-input" type="text" onkeydown="if(event.key==='Enter') sendMessage()" class="flex-1 bg-gray-100 p-3 rounded-full outline-none px-5" placeholder="Сообщение">
            <button onclick="sendMessage()" class="w-12 h-12 bg-[#3390ec] text-white rounded-full flex items-center justify-center">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem('wb_profile')) || null;
        let contacts = JSON.parse(localStorage.getItem('wb_contacts')) || [];
        let histories = JSON.parse(localStorage.getItem('wb_histories')) || {};
        let activeId = null;

        // Инициализация
        if (user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('user-name-display').innerText = user.name;
            document.getElementById('user-phone-display').innerText = user.phone;
            document.getElementById('user-avatar').innerText = user.name[0].toUpperCase();
        }

        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            const overlay = document.getElementById('menu-overlay');
            menu.classList.toggle('menu-open');
            if(menu.classList.contains('menu-open')) {
                overlay.classList.replace('opacity-0', 'opacity-100');
                overlay.classList.replace('pointer-events-none', 'pointer-events-auto');
            } else {
                overlay.classList.replace('opacity-100', 'opacity-0');
                overlay.classList.replace('pointer-events-auto', 'pointer-events-none');
            }
        }

        function register() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            if(name && phone) {
                localStorage.setItem('wb_profile', JSON.stringify({name, phone}));
                location.reload();
            }
        }

        function renderContacts() {
            const container = document.getElementById('contacts-container');
            const emptyState = document.getElementById('no-contacts');
            container.innerHTML = "";
            
            if(contacts.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                contacts.forEach(c => {
                    const item = document.createElement('div');
                    item.className = "p-4 flex items-center gap-4 border-b active:bg-gray-100 cursor-pointer";
                    item.innerHTML = `
                        <div class="w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-xl">${c.name[0].toUpperCase()}</div>
                        <div class="flex-1">
                            <div class="font-bold text-gray-800">${c.name}</div>
                            <div class="text-sm text-gray-400 truncate">Нажмите, чтобы открыть чат</div>
                        </div>
                    `;
                    item.onclick = () => openChat(c);
                    container.appendChild(item);
                });
            }
        }

        function openChat(c) {
            activeId = c.id;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('menu-btn').classList.add('hidden');
            document.getElementById('back-btn').classList.remove('hidden');
            document.getElementById('call-btns').classList.remove('hidden');
            document.getElementById('header-title').innerText = c.name;
            loadHistory();
        }

        function closeChat() {
            document.getElementById('chat-screen').classList.add('hidden');
            document.getElementById('menu-btn').classList.remove('hidden');
            document.getElementById('back-btn').classList.add('hidden');
            document.getElementById('call-btns').classList.add('hidden');
            document.getElementById('header-title').innerText = "WB Chat";
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            const msg = { text: input.value, isMine: true };
            if(!histories[activeId]) histories[activeId] = [];
            histories[activeId].push(msg);
            localStorage.setItem('wb_histories', JSON.stringify(histories));
            appendMsg(msg);
            input.value = "";
        }

        function appendMsg(m) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${m.isMine ? 'msg-mine' : 'msg-their shadow-sm'}`;
            div.innerText = m.text;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        function loadHistory() {
            document.getElementById('chat-window').innerHTML = "";
            (histories[activeId] || []).forEach(appendMsg);
        }

        function addNewContact() {
            toggleMenu();
            const name = prompt("Введите имя нового контакта:");
            if(name) {
                const id = 'id_' + Date.now();
                contacts.push({id, name});
                localStorage.setItem('wb_contacts', JSON.stringify(contacts));
                renderContacts();
            }
        }

        function logout() {
            if(confirm("Выйти из аккаунта?")) {
                localStorage.clear();
                location.reload();
            }
        }

        renderContacts();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Morozov Ultra Real-Time</title>
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
        .hidden { display: none !important; }
        #chat-window { background-color: #e5ddd5; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 80%; padding: 10px; border-radius: 15px; margin-bottom: 5px; }
        .msg-mine { background: #effdde; align-self: flex-end; }
        .msg-their { background: #fff; align-self: flex-start; }
        
        /* Видео */
        #v-remote { width: 100%; height: 100%; object-cover: cover; background: #111; }
        #v-local { position: absolute; top: 20px; right: 20px; width: 120px; height: 160px; border-radius: 15px; border: 2px solid white; object-fit: cover; z-index: 10; transform: scaleX(-1); }
        .call-btns { position: absolute; bottom: 40px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; z-index: 20; }
        .btn-round { width: 65px; height: 65px; border-radius: 50%; display: flex; items-center: center; justify-content: center; color: white; font-size: 24px; shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="bg-gray-100">

    <div id="auth-screen" class="fixed inset-0 z-[9999] bg-[#2b5278] flex items-center justify-center p-6 text-white text-center">
        <div class="bg-white text-black w-full max-w-sm rounded-3xl p-8 shadow-2xl">
            <h2 class="text-3xl font-bold mb-6">Morozov Ultra</h2>
            <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 mb-3 border rounded-xl outline-none">
            <input id="auth-pass" type="password" placeholder="Пароль" class="w-full p-4 mb-6 border rounded-xl outline-none">
            <button onclick="window.handleAuth()" class="w-full bg-[#3390ec] text-white py-4 rounded-xl font-bold">ВОЙТИ / РЕГ</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col h-full bg-white">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white shadow-md">
            <button onclick="window.toggleMenu()" class="text-xl p-2"><i class="fas fa-bars"></i></button>
            <span class="font-bold">Чаты</span>
            <div class="w-10"></div>
        </header>
        <div id="c-list" class="flex-1 overflow-y-auto"></div>
    </div>

    <div id="side-menu" class="hidden fixed inset-0 z-[5000] bg-white flex flex-col">
        <div class="bg-[#517da2] p-10 text-white">
            <button onclick="window.toggleMenu()" class="text-2xl mb-4"><i class="fas fa-arrow-left"></i></button>
            <div class="font-bold text-lg">Мой ID (скопируй другу):</div>
            <div id="my-uid-display" class="bg-[#416a8e] p-2 mt-2 rounded text-xs break-all select-all">Загрузка...</div>
        </div>
        <div class="p-6 flex flex-col gap-4">
            <button onclick="window.addFriend()" class="text-left p-5 bg-gray-50 rounded-2xl border flex items-center gap-4"><i class="fas fa-user-plus text-blue-500"></i> Добавить друга</button>
            <button onclick="window.logout()" class="text-left p-5 text-red-500 border rounded-2xl flex items-center gap-4"><i class="fas fa-sign-out-alt"></i> Выход</button>
        </div>
    </div>

    <div id="chat-screen" class="hidden fixed inset-0 z-[4000] bg-white flex flex-col">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white">
            <div class="flex items-center gap-3">
                <button onclick="window.closeChat()" class="text-xl p-2"><i class="fas fa-arrow-left"></i></button>
                <span id="chat-target-name" class="font-bold"></span>
            </div>
            <button onclick="window.startCall()" class="text-xl p-2"><i class="fas fa-video"></i></button>
        </header>
        <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col"></div>
        <div class="p-4 bg-white border-t flex items-center gap-3 pb-8">
            <input id="m-input" type="text" onkeydown="if(event.key==='Enter') window.sendMsg()" class="flex-1 bg-gray-100 h-12 rounded-full px-6 outline-none" placeholder="Сообщение...">
            <button onclick="window.sendMsg()" class="w-12 h-12 bg-[#3390ec] text-white rounded-full flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="call-screen" class="fixed inset-0 bg-black z-[10000] hidden">
        <video id="v-remote" autoplay playsinline></video>
        <video id="v-local" autoplay playsinline muted></video>
        
        <div id="incoming-ui" class="absolute inset-0 bg-blue-900/90 flex flex-col items-center justify-center text-white hidden">
            <h2 class="text-3xl font-bold mb-8">Вам звонят!</h2>
            <div class="flex gap-10">
                <button onclick="window.acceptCall()" class="btn-round bg-green-500"><i class="fas fa-phone"></i></button>
                <button onclick="window.endCall()" class="btn-round bg-red-500"><i class="fas fa-phone-slash"></i></button>
            </div>
        </div>

        <div class="call-btns">
            <button onclick="window.endCall()" class="btn-round bg-red-600 shadow-xl flex items-center justify-center"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <audio id="dial-tone" loop src="https://www.soundjay.com/phone/sounds/phone-calling-1.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            messagingSenderId: "255345933856",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null, activeFriend = null, pc = null, localStream = null;

        // --- ВХОД ---
        window.handleAuth = () => {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => createUserWithEmailAndPassword(auth, e, p));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('my-uid-display').innerText = user.uid;
                window.renderFriends();
                listenForCalls();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });

        // --- ЧАТ И ДРУЗЬЯ ---
        window.renderFriends = () => {
            const l = document.getElementById('c-list'); l.innerHTML = "";
            JSON.parse(localStorage.getItem('f_list') || "[]").forEach(f => {
                const d = document.createElement('div');
                d.className = "p-5 border-b flex items-center gap-4 cursor-pointer active:bg-gray-100";
                d.innerHTML = `<div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">${f.name[0]}</div><b>${f.name}</b>`;
                d.onclick = () => window.openChat(f);
                l.appendChild(d);
            });
        };

        window.openChat = (friend) => {
            activeFriend = friend;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-target-name').innerText = friend.name;
            document.getElementById('chat-window').innerHTML = "";
            const chatID = [currentUser.uid, friend.uid].sort().join("_");
            onChildAdded(ref(db, 'chats/' + chatID), (s) => {
                const m = s.val();
                const d = document.createElement('div');
                d.className = `msg ${m.sender === currentUser.uid ? 'msg-mine' : 'msg-their'}`;
                d.innerText = m.text;
                document.getElementById('chat-window').appendChild(d);
                document.getElementById('chat-window').scrollTop = 9999;
            });
        };

        window.sendMsg = () => {
            const i = document.getElementById('m-input'); if(!i.value.trim()) return;
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: i.value });
            i.value = "";
        };

        // --- РЕАЛЬНЫЕ ЗВОНКИ (WebRTC) ---
        const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

        async function initWebRTC() {
            pc = new RTCPeerConnection(servers);
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            document.getElementById('v-local').srcObject = localStream;
            pc.ontrack = (event) => document.getElementById('v-remote').srcObject = event.streams[0];
        }

        window.startCall = async () => {
            document.getElementById('call-screen').classList.remove('hidden');
            document.getElementById('dial-tone').play();
            await initWebRTC();
            
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            // Отправляем сигнал другу
            set(ref(db, 'calls/' + activeFriend.uid), {
                offer: { type: offer.type, sdp: offer.sdp },
                from: currentUser.uid,
                fromName: currentUser.email.split('@')[0]
            });

            // Ждем ответа
            onValue(ref(db, 'calls/' + activeFriend.uid + '/answer'), async (s) => {
                if (s.exists() && pc.signalingState !== "stable") {
                    await pc.setRemoteDescription(new RTCSessionDescription(s.val()));
                    document.getElementById('dial-tone').pause();
                }
            });
        };

        function listenForCalls() {
            onValue(ref(db, 'calls/' + currentUser.uid), async (s) => {
                if (s.exists() && !pc) {
                    const data = s.val();
                    if (data.answer) return;
                    document.getElementById('call-screen').classList.remove('hidden');
                    document.getElementById('incoming-ui').classList.remove('hidden');
                }
            });
        }

        window.acceptCall = async () => {
            document.getElementById('incoming-ui').classList.add('hidden');
            await initWebRTC();
            const s = await get(ref(db, 'calls/' + currentUser.uid));
            await pc.setRemoteDescription(new RTCSessionDescription(s.val().offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            set(ref(db, 'calls/' + currentUser.uid + '/answer'), { type: answer.type, sdp: answer.sdp });
        };

        window.endCall = () => {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(pc) pc.close();
            pc = null;
            remove(ref(db, 'calls/' + (activeFriend?.uid || currentUser.uid)));
            location.reload(); 
        };

        window.addFriend = () => {
            const n = prompt("Имя:"), id = prompt("Вставь UID друга:");
            if(n && id) {
                let f = JSON.parse(localStorage.getItem('f_list') || "[]");
                f.push({name: n, uid: id});
                localStorage.setItem('f_list', JSON.stringify(f));
                window.renderFriends();
                window.toggleMenu();
            }
        };
        
        window.toggleMenu = () => document.getElementById('side-menu').classList.toggle('hidden');
        window.closeChat = () => document.getElementById('chat-screen').classList.add('hidden');
        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>

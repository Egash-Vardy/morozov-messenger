<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Morozov Ultra Fix</title>
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
        .hidden { display: none !important; }
        #chat-window { background-color: #e5ddd5; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 80%; padding: 10px; border-radius: 15px; margin-bottom: 5px; }
        .msg-mine { background: #effdde; align-self: flex-end; }
        .msg-their { background: #fff; align-self: flex-start; }
        #v-remote { width: 100%; height: 100%; object-fit: cover; background: #111; }
        #v-local { position: absolute; top: 20px; right: 20px; width: 100px; height: 140px; border-radius: 10px; border: 2px solid white; object-fit: cover; z-index: 10; transform: scaleX(-1); }
    </style>
</head>
<body class="bg-gray-100">

    <div id="auth-screen" class="fixed inset-0 z-[9999] bg-[#2b5278] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-3xl p-8 text-center shadow-2xl">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Morozov Ultra</h2>
            <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 mb-3 border rounded-xl outline-none">
            <input id="auth-pass" type="password" placeholder="Пароль" class="w-full p-4 mb-6 border rounded-xl outline-none">
            <button onclick="window.handleAuth()" class="w-full bg-[#3390ec] text-white py-4 rounded-xl font-bold active:scale-95 transition">ВОЙТИ / РЕГ</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col h-full bg-white">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white shadow-md">
            <button onclick="window.toggleMenu()" class="text-xl p-2"><i class="fas fa-bars"></i></button>
            <span class="font-bold">Morozov Ultra</span>
            <div class="w-10"></div>
        </header>
        <div id="c-list" class="flex-1 overflow-y-auto"></div>
    </div>

    <div id="side-menu" class="hidden fixed inset-0 z-[5000] bg-white flex flex-col">
        <div class="bg-[#517da2] p-8 text-white">
            <button onclick="window.toggleMenu()" class="text-2xl mb-6"><i class="fas fa-arrow-left"></i> Назад</button>
            <div class="bg-[#416a8e] p-4 rounded-2xl border border-white/20">
                <p class="text-xs uppercase opacity-70 mb-1">Ваш личный ID:</p>
                <div id="my-uid-display" class="font-mono text-sm break-all mb-3">Загрузка...</div>
                <button onclick="window.copyMyID()" class="w-full bg-white text-[#517da2] py-2 rounded-lg font-bold text-sm active:bg-gray-200">
                    <i class="fas fa-copy"></i> СКОПИРОВАТЬ ID
                </button>
            </div>
        </div>
        <div class="p-6 flex flex-col gap-4">
            <button onclick="window.addFriend()" class="text-left p-5 bg-blue-50 text-blue-700 rounded-2xl flex items-center gap-4 font-bold shadow-sm"><i class="fas fa-user-plus"></i> Добавить друга по ID</button>
            <button onclick="window.logout()" class="text-left p-5 text-red-500 border rounded-2xl flex items-center gap-4 active:bg-red-50"><i class="fas fa-sign-out-alt"></i> Выйти из аккаунта</button>
        </div>
    </div>

    <div id="chat-screen" class="hidden fixed inset-0 z-[4000] bg-white flex flex-col">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white">
            <div class="flex items-center gap-3">
                <button onclick="window.closeChat()" class="text-xl p-2"><i class="fas fa-arrow-left"></i></button>
                <span id="chat-target-name" class="font-bold text-lg"></span>
            </div>
            <button onclick="window.startCall()" class="w-12 h-12 flex items-center justify-center bg-white/20 rounded-full"><i class="fas fa-video"></i></button>
        </header>
        <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>
        <div class="p-4 bg-white border-t flex items-center gap-3 pb-10">
            <input id="m-input" type="text" onkeydown="if(event.key==='Enter') window.sendMsg()" class="flex-1 bg-gray-100 h-12 rounded-full px-6 outline-none" placeholder="Сообщение...">
            <button onclick="window.sendMsg()" class="w-12 h-12 bg-[#3390ec] text-white rounded-full flex items-center justify-center active:scale-90 transition"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="call-screen" class="fixed inset-0 bg-black z-[10000] hidden">
        <video id="v-remote" autoplay playsinline></video>
        <video id="v-local" autoplay playsinline muted></video>
        
        <div id="incoming-ui" class="absolute inset-0 bg-[#2b5278] flex flex-col items-center justify-center text-white hidden z-[30]">
            <div class="w-24 h-24 bg-white/20 rounded-full flex items-center justify-center text-4xl mb-6 animate-bounce"><i class="fas fa-phone"></i></div>
            <h2 class="text-3xl font-bold mb-8">Вам звонят!</h2>
            <div class="flex gap-10">
                <button onclick="window.acceptCall()" class="w-20 h-20 bg-green-500 rounded-full text-white text-3xl shadow-2xl flex items-center justify-center active:scale-90"><i class="fas fa-check"></i></button>
                <button onclick="window.endCall()" class="w-20 h-20 bg-red-500 rounded-full text-white text-3xl shadow-2xl flex items-center justify-center active:scale-90"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="absolute bottom-16 left-0 right-0 flex justify-center z-20">
            <button onclick="window.endCall()" class="w-20 h-20 bg-red-600 rounded-full text-white text-3xl shadow-2xl flex items-center justify-center active:scale-75 transition"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            messagingSenderId: "255345933856",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null, activeFriend = null, pc = null, localStream = null;

        window.handleAuth = () => {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
            if(!e || !p) return alert("Введи данные!");
            signInWithEmailAndPassword(auth, e, p).catch(() => createUserWithEmailAndPassword(auth, e, p));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('my-uid-display').innerText = user.uid;
                window.renderFriends();
                listenForCalls();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        window.copyMyID = () => {
            const id = document.getElementById('my-uid-display').innerText;
            navigator.clipboard.writeText(id).then(() => alert("ID скопирован! Отправь его другу."));
        };

        window.renderFriends = () => {
            const l = document.getElementById('c-list'); l.innerHTML = "";
            const friends = JSON.parse(localStorage.getItem('f_list') || "[]");
            friends.forEach(f => {
                const d = document.createElement('div');
                d.className = "p-5 border-b bg-white flex items-center gap-4 cursor-pointer active:bg-gray-100 transition";
                d.innerHTML = `<div class="w-12 h-12 bg-[#3390ec] rounded-full flex items-center justify-center text-white font-bold text-xl">${f.name[0].toUpperCase()}</div><div><div class="font-bold">${f.name}</div><div class="text-xs text-gray-400 italic">${f.uid.substring(0,8)}...</div></div>`;
                d.onclick = () => window.openChat(f);
                l.appendChild(d);
            });
        };

        window.openChat = (friend) => {
            activeFriend = friend;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-target-name').innerText = friend.name;
            const chatWin = document.getElementById('chat-window');
            chatWin.innerHTML = "";
            const chatID = [currentUser.uid, friend.uid].sort().join("_");
            onChildAdded(ref(db, 'chats/' + chatID), (s) => {
                const m = s.val();
                const d = document.createElement('div');
                d.className = `msg ${m.sender === currentUser.uid ? 'msg-mine' : 'msg-their shadow-sm border'}`;
                d.innerText = m.text;
                chatWin.appendChild(d);
                chatWin.scrollTop = 99999;
            });
        };

        window.sendMsg = () => {
            const i = document.getElementById('m-input'); if(!i.value.trim()) return;
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: i.value });
            i.value = "";
        };

        // --- WEB RTC LOGIC ---
        const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

        async function initWebRTC() {
            pc = new RTCPeerConnection(servers);
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            document.getElementById('v-local').srcObject = localStream;
            pc.ontrack = (event) => document.getElementById('v-remote').srcObject = event.streams[0];
            
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    const target = activeFriend ? activeFriend.uid : null;
                    if(target) push(ref(db, 'calls/' + target + '/candidates'), event.candidate.toJSON());
                }
            };
        }

        window.startCall = async () => {
            document.getElementById('call-screen').classList.remove('hidden');
            await initWebRTC();
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            set(ref(db, 'calls/' + activeFriend.uid), { offer: { type: offer.type, sdp: offer.sdp }, from: currentUser.uid });
            
            onValue(ref(db, 'calls/' + activeFriend.uid + '/answer'), async (s) => {
                if (s.exists() && pc.signalingState !== "stable") {
                    await pc.setRemoteDescription(new RTCSessionDescription(s.val()));
                }
            });
        };

        function listenForCalls() {
            onValue(ref(db, 'calls/' + currentUser.uid), async (s) => {
                if (s.exists() && !pc) {
                    document.getElementById('call-screen').classList.remove('hidden');
                    document.getElementById('incoming-ui').classList.remove('hidden');
                }
            });
        }

        window.acceptCall = async () => {
            document.getElementById('incoming-ui').classList.add('hidden');
            await initWebRTC();
            const snap = await get(ref(db, 'calls/' + currentUser.uid));
            await pc.setRemoteDescription(new RTCSessionDescription(snap.val().offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            set(ref(db, 'calls/' + currentUser.uid + '/answer'), { type: answer.type, sdp: answer.sdp });
        };

        window.endCall = () => {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(pc) pc.close();
            remove(ref(db, 'calls/' + (activeFriend?.uid || currentUser.uid)));
            location.reload(); 
        };

        window.addFriend = () => {
            const n = prompt("Имя друга:"), id = prompt("Вставь его длинный ID (UID):");
            if(n && id) {
                let f = JSON.parse(localStorage.getItem('f_list') || "[]");
                f.push({name: n, uid: id.trim()});
                localStorage.setItem('f_list', JSON.stringify(f));
                window.renderFriends();
                window.toggleMenu();
            }
        };
        
        window.toggleMenu = () => document.getElementById('side-menu').classList.toggle('hidden');
        window.closeChat = () => document.getElementById('chat-screen').classList.add('hidden');
        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>

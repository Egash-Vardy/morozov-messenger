<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Morozov Ultra Online</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: -apple-system, system-ui, sans-serif; }
        .hidden { display: none !important; }
        #side-menu { transition: transform 0.3s ease; z-index: 2000; width: 280px; }
        .menu-open { transform: translateX(0) !important; }
        #chat-window { 
            background-color: #e5ddd5; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }
        .msg { max-width: 80%; padding: 8px 14px; border-radius: 16px; margin-bottom: 5px; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-mine { background: #effdde; align-self: flex-end; border-bottom-right-radius: 4px; color: #000; }
        .msg-their { background: #ffffff; align-self: flex-start; border-bottom-left-radius: 4px; color: #000; }
        .dark-mode { background-color: #0e1621; color: white; }
        .dark-mode #side-menu { background-color: #17212b; }
        .dark-mode header { background-color: #242f3d !important; }
        .dark-mode .contact-item { background-color: #17212b; border-bottom-color: #0e1621; }
    </style>
</head>
<body class="flex flex-col bg-white">

    <div id="call-overlay" class="fixed inset-0 bg-slate-900 z-[5000] hidden flex flex-col items-center justify-around text-white p-10">
        <div class="text-center">
            <div id="call-avatar" class="w-32 h-32 bg-blue-500 rounded-full mx-auto mb-6 flex items-center justify-center text-5xl font-bold uppercase">?</div>
            <h2 id="call-name" class="text-4xl font-bold mb-2">Контакт</h2>
            <p class="text-blue-400 animate-pulse text-xl">Вызов...</p>
        </div>
        <button onclick="endCall()" class="w-24 h-24 bg-red-500 rounded-full flex items-center justify-center text-4xl active:scale-90 transition"><i class="fas fa-phone-slash rotate-[135deg]"></i></button>
    </div>

    <div id="menu-overlay" class="fixed inset-0 bg-black/50 opacity-0 pointer-events-none transition-opacity z-[1500]" onclick="toggleMenu()"></div>
    <div id="side-menu" class="fixed top-0 left-0 h-full bg-white -translate-x-full shadow-2xl flex flex-col">
        <div class="bg-[#517da2] p-8 text-white">
            <div id="u-avatar" class="w-16 h-16 bg-blue-400 rounded-full mb-4 flex items-center justify-center text-2xl font-bold uppercase">?</div>
            <div id="u-name" class="font-bold text-xl">Загрузка...</div>
            <div id="u-phone" class="text-blue-100 text-sm"></div>
        </div>
        <div class="flex-1 py-4">
            <button onclick="addNewContact()" class="w-full flex items-center gap-6 px-8 py-4 text-lg active:bg-gray-100 dark:text-white"><i class="fas fa-user-plus text-blue-500"></i> Новый контакт</button>
            <button onclick="toggleDark()" class="w-full flex items-center gap-6 px-8 py-4 text-lg active:bg-gray-100 dark:text-white"><i class="fas fa-moon text-purple-500"></i> Тёмная тема</button>
            <button onclick="logout()" class="w-full flex items-center gap-6 px-8 py-4 text-lg text-red-500 mt-10"><i class="fas fa-sign-out-alt"></i> Выход</button>
        </div>
    </div>

    <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white shadow-lg shrink-0 z-[1000]">
        <div class="flex items-center gap-3">
            <button id="m-btn" onclick="toggleMenu()" class="w-10 h-10 flex items-center justify-center text-xl"><i class="fas fa-bars"></i></button>
            <button id="b-btn" onclick="closeChat()" class="hidden w-10 h-10 flex items-center justify-center text-xl"><i class="fas fa-arrow-left"></i></button>
            <h1 id="h-title" class="font-bold text-lg">Morozov Ultra</h1>
        </div>
        <div id="call-box" class="hidden flex gap-3">
            <button onclick="initCall()" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center active:bg-white/40"><i class="fas fa-phone-alt"></i></button>
        </div>
    </header>

    <div id="contact-list-screen" class="flex-1 overflow-y-auto bg-gray-50">
        <div id="c-list"></div>
    </div>

    <div id="chat-screen" class="hidden fixed inset-0 flex flex-col pt-16 z-[500] bg-white dark:bg-[#0e1621]">
        <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col"></div>
        <div id="input-area" class="h-16 bg-white border-t flex items-center px-3 gap-2 shrink-0 pb-4 dark:bg-[#17212b]">
            <input id="m-input" type="text" onkeydown="if(event.key==='Enter') sendMsg()" class="flex-1 bg-gray-100 h-10 rounded-full px-5 outline-none dark:bg-[#242f3d]" placeholder="Сообщение...">
            <button onclick="sendMsg()" class="w-10 h-10 bg-[#3390ec] text-white rounded-full flex items-center justify-center shadow-md"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ТВОЙ КОНФИГ
        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            messagingSenderId: "255345933856",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Переменные
        let user = JSON.parse(localStorage.getItem('wb_profile')) || null;
        let contacts = JSON.parse(localStorage.getItem('wb_contacts')) || [];
        let activeContact = null;
        let audioCtx = null;
        let ringInterval = null;
        let currentChatRef = null;

        // Инициализация профиля
        if (!user) {
            const name = prompt("Ваше имя:");
            const phone = prompt("Ваш номер телефона (без +):");
            if(name && phone) {
                user = {name, phone};
                localStorage.setItem('wb_profile', JSON.stringify(user));
                location.reload();
            }
        } else {
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-phone').innerText = "+" + user.phone;
            document.getElementById('u-avatar').innerText = user.name[0];
        }

        // Функции навигации
        window.toggleMenu = () => {
            document.getElementById('side-menu').classList.toggle('menu-open');
            document.getElementById('menu-overlay').classList.toggle('opacity-0');
            document.getElementById('menu-overlay').classList.toggle('pointer-events-none');
        };

        window.toggleDark = () => {
            document.body.classList.toggle('dark-mode');
            toggleMenu();
        };

        window.openChat = (c) => {
            activeContact = c;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('m-btn').classList.add('hidden');
            document.getElementById('b-btn').classList.remove('hidden');
            document.getElementById('call-box').classList.remove('hidden');
            document.getElementById('h-title').innerText = c.name;
            
            const chatID = [user.phone, c.phone].sort().join("_");
            document.getElementById('chat-window').innerHTML = "";
            
            if(currentChatRef) off(currentChatRef);
            currentChatRef = ref(db, 'chats/' + chatID);
            
            onChildAdded(currentChatRef, (snapshot) => {
                const msg = snapshot.val();
                appendMsg(msg.text, msg.sender === user.phone);
            });

            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
        };

        window.closeChat = () => {
            document.getElementById('chat-screen').classList.add('hidden');
            document.getElementById('m-btn').classList.remove('hidden');
            document.getElementById('b-btn').classList.add('hidden');
            document.getElementById('call-box').classList.add('hidden');
            document.getElementById('h-title').innerText = "Morozov Ultra";
            if(currentChatRef) off(currentChatRef);
        };

        window.sendMsg = () => {
            const inp = document.getElementById('m-input');
            if(!inp.value.trim() || !activeContact) return;
            
            const chatID = [user.phone, activeContact.phone].sort().join("_");
            push(ref(db, 'chats/' + chatID), {
                sender: user.phone,
                text: inp.value,
                time: Date.now()
            });
            inp.value = "";
        };

        function appendMsg(text, isMine) {
            const win = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = `msg ${isMine ? 'msg-mine' : 'msg-their'}`;
            d.innerText = text;
            win.appendChild(d);
            win.scrollTop = win.scrollHeight;
        }

        window.addNewContact = () => {
            const n = prompt("Имя друга:");
            const p = prompt("Номер друга (без +):");
            if(n && p) {
                contacts.push({name: n, phone: p});
                localStorage.setItem('wb_contacts', JSON.stringify(contacts));
                render();
                toggleMenu();
            }
        };

        window.render = () => {
            const list = document.getElementById('c-list');
            list.innerHTML = "";
            contacts.forEach(c => {
                const div = document.createElement('div');
                div.className = "contact-item p-4 flex items-center gap-4 bg-white border-b active:bg-gray-100 cursor-pointer dark:bg-[#17212b]";
                div.innerHTML = `<div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold uppercase">${c.name[0]}</div>
                                 <div><div class="font-bold">${c.name}</div><div class="text-xs text-gray-400">+${c.phone}</div></div>`;
                div.onclick = () => openChat(c);
                list.appendChild(div);
            });
        };

        window.initCall = () => {
            document.getElementById('call-overlay').classList.remove('hidden');
            document.getElementById('call-name').innerText = activeContact.name;
            document.getElementById('call-avatar').innerText = activeContact.name[0];
            
            const playTone = () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.frequency.setValueAtTime(425, audioCtx.currentTime);
                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.1);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.2);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 1.3);
            };
            playTone();
            ringInterval = setInterval(playTone, 4000);
        };

        window.endCall = () => {
            document.getElementById('call-overlay').classList.add('hidden');
            clearInterval(ringInterval);
        };

        window.logout = () => { localStorage.clear(); location.reload(); };

        render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>WB Mobile Fix</title>
    <style>
        /* Фикс высоты для мобильных браузеров */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { display: flex; flex-direction: column; }
        
        .hidden { display: none !important; }
        
        #chat-window {
            flex: 1;
            overflow-y: auto;
            background-color: #e5ddd5;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            padding: 15px;
        }

        /* Облачка сообщений */
        .msg { max-width: 85%; padding: 10px 15px; border-radius: 18px; font-size: 15px; margin-bottom: 8px; position: relative; }
        .msg-mine { background: #effdde; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-their { background: #ffffff; align-self: flex-start; border-bottom-left-radius: 4px; }
    </style>
</head>
<body class="bg-white font-sans">

    <div id="login-screen" class="fixed inset-0 bg-[#517da2] z-[999] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm p-8 rounded-3xl shadow-2xl text-center">
            <h1 class="text-2xl font-bold mb-6">Вход в WB Chat</h1>
            <input type="text" id="reg-name" placeholder="Ваше имя" class="w-full border p-4 rounded-xl mb-4 outline-none">
            <input type="tel" id="reg-phone" placeholder="Номер телефона" class="w-full border p-4 rounded-xl mb-6 outline-none">
            <button onclick="register()" class="w-full bg-[#3390ec] text-white p-4 rounded-xl font-bold">Войти</button>
        </div>
    </div>

    <header id="main-header" class="bg-[#517da2] text-white p-4 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-3">
            <button id="back-btn" onclick="closeChat()" class="hidden text-xl px-2"><i class="fas fa-arrow-left"></i></button>
            <span id="header-title" class="font-bold text-lg">WB Messenger</span>
        </div>
        <div id="call-btns" class="hidden flex gap-5 text-xl">
            <button onclick="alert('Звоню...')"><i class="fas fa-phone-alt"></i></button>
        </div>
    </header>

    <div id="contact-list-screen" class="flex-1 overflow-y-auto bg-white">
        <div id="contacts-container"></div>
        <button onclick="addNewContact()" class="fixed bottom-20 right-6 w-14 h-14 bg-blue-500 text-white rounded-full shadow-xl flex items-center justify-center text-2xl">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div id="chat-screen" class="hidden flex-1 flex flex-col overflow-hidden bg-gray-100">
        <div id="chat-window" class="flex flex-col"></div>
        
        <div class="bg-white p-3 border-t flex items-center gap-2">
            <input id="msg-input" type="text" class="flex-1 bg-gray-100 p-3 rounded-full outline-none px-5" placeholder="Сообщение...">
            <button onclick="sendMessage()" class="w-12 h-12 bg-blue-500 text-white rounded-full flex items-center justify-center shadow-md">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <nav id="bottom-nav" class="bg-gray-50 border-t flex justify-around p-3">
        <button class="text-blue-500 flex flex-col items-center"><i class="fas fa-comment"></i><span class="text-[10px]">Чаты</span></button>
        <button onclick="logout()" class="text-gray-400 flex flex-col items-center"><i class="fas fa-sign-out-alt"></i><span class="text-[10px]">Выход</span></button>
    </nav>

    <script>
        let user = JSON.parse(localStorage.getItem('wb_profile')) || null;
        let contacts = JSON.parse(localStorage.getItem('wb_contacts')) || [];
        let histories = JSON.parse(localStorage.getItem('wb_histories')) || {};
        let activeId = null;

        if (user) document.getElementById('login-screen').classList.add('hidden');

        function register() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            if(name && phone) {
                localStorage.setItem('wb_profile', JSON.stringify({name, phone}));
                location.reload();
            }
        }

        function renderContacts() {
            const container = document.getElementById('contacts-container');
            container.innerHTML = "";
            contacts.forEach(c => {
                const item = document.createElement('div');
                item.className = "p-4 flex items-center gap-4 border-b active:bg-gray-100 cursor-pointer";
                item.innerHTML = `
                    <div class="w-12 h-12 bg-blue-400 rounded-full flex items-center justify-center text-white font-bold">${c.name[0]}</div>
                    <div class="font-bold">${c.name}</div>
                `;
                item.onclick = () => openChat(c);
                container.appendChild(item);
            });
        }

        function openChat(c) {
            activeId = c.id;
            document.getElementById('contact-list-screen').classList.add('hidden');
            document.getElementById('bottom-nav').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('hidden');
            document.getElementById('call-btns').classList.remove('hidden');
            document.getElementById('header-title').innerText = c.name;
            loadHistory();
        }

        function closeChat() {
            document.getElementById('contact-list-screen').classList.remove('hidden');
            document.getElementById('bottom-nav').classList.remove('hidden');
            document.getElementById('chat-screen').classList.add('hidden');
            document.getElementById('back-btn').classList.add('hidden');
            document.getElementById('call-btns').classList.add('hidden');
            document.getElementById('header-title').innerText = "WB Messenger";
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            const msg = { text: input.value, isMine: true };
            if(!histories[activeId]) histories[activeId] = [];
            histories[activeId].push(msg);
            localStorage.setItem('wb_histories', JSON.stringify(histories));
            appendMsg(msg);
            input.value = "";
        }

        function appendMsg(m) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${m.isMine ? 'msg-mine' : 'msg-their shadow-sm'}`;
            div.innerText = m.text;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        function loadHistory() {
            document.getElementById('chat-window').innerHTML = "";
            (histories[activeId] || []).forEach(appendMsg);
        }

        function addNewContact() {
            const name = prompt("Имя контакта:");
            if(name) {
                const id = 'id_' + Date.now();
                contacts.push({id, name});
                localStorage.setItem('wb_contacts', JSON.stringify(contacts));
                renderContacts();
            }
        }

        function logout() { localStorage.clear(); location.reload(); }

        renderContacts();
    </script>
</body>
</html>

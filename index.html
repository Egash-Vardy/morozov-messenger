<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Morozov Ultra Auth</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        .hidden { display: none !important; }
        #auth-screen { z-index: 9000; background: linear-gradient(135deg, #517da2 0%, #2b5278 100%); }
        #chat-window { background-color: #e5ddd5; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 80%; padding: 8px 14px; border-radius: 16px; margin-bottom: 5px; font-size: 15px; }
        .msg-mine { background: #effdde; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-their { background: #ffffff; align-self: flex-start; border-bottom-left-radius: 4px; }
    </style>
</head>
<body class="flex flex-col bg-white">

    <div id="auth-screen" class="fixed inset-0 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 flex flex-col gap-4 text-center">
            <div class="w-20 h-20 bg-[#517da2] rounded-3xl mx-auto flex items-center justify-center text-white text-4xl shadow-lg mb-2">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Morozov Ultra</h2>
            <p class="text-gray-500 mb-4">Введите данные для входа</p>
            
            <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 bg-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-400 transition">
            <input id="auth-pass" type="password" placeholder="Пароль" class="w-full p-4 bg-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-400 transition">
            <input id="auth-name" type="text" placeholder="Ваше Имя (для новых)" class="w-full p-4 bg-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-400 transition">
            
            <button onclick="handleAuth()" class="w-full bg-[#3390ec] text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">Войти / Создать</button>
            <p id="auth-error" class="text-red-500 text-sm hidden"></p>
        </div>
    </div>

    <div id="app-content" class="hidden flex flex-col h-full">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white shadow-lg shrink-0">
            <div class="flex items-center gap-3">
                <button id="m-btn" onclick="toggleMenu()" class="w-10 h-10 flex items-center justify-center text-xl"><i class="fas fa-bars"></i></button>
                <button id="b-btn" onclick="closeChat()" class="hidden w-10 h-10 flex items-center justify-center text-xl"><i class="fas fa-arrow-left"></i></button>
                <h1 id="h-title" class="font-bold text-lg">Morozov Ultra</h1>
            </div>
            <div id="call-box" class="hidden"><button onclick="initCall()" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center"><i class="fas fa-phone-alt"></i></button></div>
        </header>

        <div id="contact-list-screen" class="flex-1 overflow-y-auto bg-gray-50">
            <div id="c-list"></div>
        </div>

        <div id="chat-screen" class="hidden fixed inset-0 flex flex-col pt-16 z-[500] bg-white">
            <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col"></div>
            <div class="h-16 bg-white border-t flex items-center px-3 gap-2 shrink-0 pb-4">
                <input id="m-input" type="text" onkeydown="if(event.key==='Enter') sendMsg()" class="flex-1 bg-gray-100 h-10 rounded-full px-5 outline-none" placeholder="Сообщение...">
                <button onclick="sendMsg()" class="w-10 h-10 bg-[#3390ec] text-white rounded-full flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            messagingSenderId: "255345933856",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let activeContact = null;

        // --- ЛОГИКА АВТОРИЗАЦИИ ---
        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const name = document.getElementById('auth-name').value;
            const errBox = document.getElementById('auth-error');

            try {
                let res = await signInWithEmailAndPassword(auth, email, pass).catch(() => {
                    return createUserWithEmailAndPassword(auth, email, pass);
                });
                
                if (name) {
                    await set(ref(db, 'users/' + res.user.uid), { name: name, email: email });
                }
            } catch (err) {
                errBox.innerText = "Ошибка: " + err.message;
                errBox.classList.remove('hidden');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snapshot = await get(ref(db, 'users/' + user.uid));
                currentUser = { uid: user.uid, ...snapshot.val() };
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                renderContacts();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        window.logout = () => signOut(auth);

        // --- ОСТАЛЬНАЯ ЛОГИКА ЧАТА ---
        window.sendMsg = () => {
            const inp = document.getElementById('m-input');
            if(!inp.value.trim() || !activeContact) return;
            const chatID = [currentUser.uid, activeContact.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), {
                sender: currentUser.uid,
                text: inp.value,
                time: Date.now()
            });
            inp.value = "";
        };

        window.openChat = (contact) => {
            activeContact = contact;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('h-title').innerText = contact.name;
            document.getElementById('chat-window').innerHTML = "";
            const chatID = [currentUser.uid, contact.uid].sort().join("_");
            onChildAdded(ref(db, 'chats/' + chatID), (snap) => {
                const m = snap.val();
                appendMsg(m.text, m.sender === currentUser.uid);
            });
        };

        function appendMsg(text, isMine) {
            const win = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = `msg ${isMine ? 'msg-mine' : 'msg-their'}`;
            d.innerText = text;
            win.appendChild(d);
            win.scrollTop = win.scrollHeight;
        }

        window.addNewContact = async () => {
            const email = prompt("Email пользователя:");
            if(email) {
                // В реальном приложении тут был бы поиск по базе, 
                // упростим: сохраняем в локальные контакты
                const id = btoa(email).replace(/=/g, ""); // временный ID
                let contacts = JSON.parse(localStorage.getItem('my_contacts') || "[]");
                contacts.push({name: email.split('@')[0], uid: id, email: email});
                localStorage.setItem('my_contacts', JSON.stringify(contacts));
                renderContacts();
            }
        };

        function renderContacts() {
            const list = document.getElementById('c-list');
            list.innerHTML = "";
            const saved = JSON.parse(localStorage.getItem('my_contacts') || "[]");
            saved.forEach(c => {
                const div = document.createElement('div');
                div.className = "p-4 border-b flex items-center gap-4 bg-white active:bg-gray-100";
                div.innerHTML = `<div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">${c.name[0].toUpperCase()}</div>
                                 <div><div class="font-bold">${c.name}</div><div class="text-xs text-gray-400">${c.email}</div></div>`;
                div.onclick = () => openChat(c);
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>

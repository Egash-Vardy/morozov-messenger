<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Morozov Ultra Pro</title>
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
        .hidden { display: none !important; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ –º–µ–Ω—é */
        #side-menu { 
            position: fixed; top: 0; left: 0; height: 100%; width: 280px; 
            background: white; z-index: 5000; 
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%); /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–ø—Ä—è—Ç–∞–Ω–æ */
        }
        #side-menu.active { transform: translateX(0); }
        
        #menu-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); 
            z-index: 4000; display: none; 
        }

        #chat-window { 
            background-color: #e5ddd5; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
        }
        .msg { max-width: 80%; padding: 10px; border-radius: 15px; margin-bottom: 5px; }
        .msg-mine { background: #effdde; align-self: flex-end; }
        .msg-their { background: #fff; align-self: flex-start; }
    </style>
</head>
<body class="flex flex-col bg-white">

    <div id="menu-overlay" onclick="window.toggleMenu()"></div>

    <div id="auth-screen" class="fixed inset-0 z-[9000] bg-[#2b5278] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-2xl p-8 text-center shadow-2xl">
            <h2 class="text-2xl font-bold mb-4">Morozov Ultra</h2>
            <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 mb-3 bg-gray-100 rounded-xl outline-none">
            <input id="auth-pass" type="password" placeholder="–ü–∞—Ä–æ|—å" class="w-full p-4 mb-4 bg-gray-100 rounded-xl outline-none">
            <button onclick="window.handleAuth()" class="w-full bg-[#3390ec] text-white py-4 rounded-xl font-bold">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col h-full">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white shrink-0 z-50">
            <div class="flex items-center gap-4">
                <button onclick="window.toggleMenu()" class="text-xl"><i class="fas fa-bars"></i></button>
                <span id="h-title" class="font-bold">–ß–∞—Ç—ã</span>
            </div>
            <div id="header-calls" class="hidden flex gap-6">
                <button onclick="window.startCall('video')" class="text-xl"><i class="fas fa-video"></i></button>
                <button onclick="window.startCall('audio')" class="text-xl"><i class="fas fa-phone-alt"></i></button>
            </div>
        </header>

        <div id="c-list" class="flex-1 overflow-y-auto"></div>

        <div id="side-menu" class="flex flex-col">
            <div class="bg-[#517da2] p-8 text-white">
                <div id="u-avatar" class="w-12 h-12 bg-blue-400 rounded-full flex items-center justify-center text-xl font-bold mb-2">?</div>
                <div id="u-name" class="font-bold">User</div>
            </div>
            <div class="p-4 flex flex-col gap-2">
                <button onclick="window.addFriend()" class="text-left p-4 hover:bg-gray-100 rounded-lg"><i class="fas fa-user-plus mr-3 text-blue-500"></i>–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</button>
                <button onclick="window.logout()" class="text-left p-4 text-red-500 border-t mt-4"><i class="fas fa-sign-out-alt mr-3"></i>–í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div id="chat-screen" class="hidden fixed inset-0 flex flex-col pt-16 z-[1000] bg-white">
            <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col"></div>
            
            <div id="sticker-panel" class="hidden p-4 bg-gray-100 grid grid-cols-5 gap-4 border-t">
                <button onclick="window.sendSticker('üî•')" class="text-3xl">üî•</button>
                <button onclick="window.sendSticker('üòÇ')" class="text-3xl">üòÇ</button>
                <button onclick="window.sendSticker('‚ù§Ô∏è')" class="text-3xl">‚ù§Ô∏è</button>
                <button onclick="window.sendSticker('üëç')" class="text-3xl">üëç</button>
                <button onclick="window.sendSticker('üöÄ')" class="text-3xl">üöÄ</button>
            </div>

            <div class="p-4 bg-white border-t flex items-center gap-3">
                <button onclick="window.toggleStickers()" class="text-2xl text-gray-400"><i class="fas fa-smile"></i></button>
                <input id="m-input" type="text" onkeydown="if(event.key==='Enter') window.sendMsg()" class="flex-1 bg-gray-100 h-12 rounded-full px-6 outline-none" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="window.sendMsg()" class="w-12 h-12 bg-[#3390ec] text-white rounded-full flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="call-screen" class="fixed inset-0 bg-black z-[10000] hidden flex flex-col">
        <video id="v-local" class="w-full h-full object-cover" autoplay playsinline muted></video>
        <button onclick="window.endCall()" class="absolute bottom-10 left-1/2 -translate-x-1/2 w-16 h-16 bg-red-600 rounded-full text-white text-2xl"><i class="fas fa-phone-slash"></i></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, get, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            messagingSenderId: "255345933856",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let activeFriend = null;

        window.toggleMenu = () => {
            const menu = document.getElementById('side-menu');
            const overlay = document.getElementById('menu-overlay');
            const isActive = menu.classList.toggle('active');
            overlay.style.display = isActive ? 'block' : 'none';
        };

        window.handleAuth = () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('u-name').innerText = user.email.split('@')[0];
                document.getElementById('u-avatar').innerText = user.email[0].toUpperCase();
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                window.renderFriends();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        window.openChat = (friend) => {
            activeFriend = friend;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-calls').classList.remove('hidden');
            document.getElementById('h-title').innerText = friend.name;
            document.getElementById('chat-window').innerHTML = "";
            
            // –ó–ê–ö–†–´–í–ê–ï–ú –ú–ï–ù–Æ –ü–†–ò –í–´–ë–û–†–ï –ß–ê–¢–ê
            document.getElementById('side-menu').classList.remove('active');
            document.getElementById('menu-overlay').style.display = 'none';

            const chatID = [currentUser.uid, friend.uid].sort().join("_");
            onChildAdded(ref(db, 'chats/' + chatID), (snap) => {
                const m = snap.val();
                const d = document.createElement('div');
                d.className = `msg ${m.sender === currentUser.uid ? 'msg-mine' : 'msg-their'}`;
                d.style.fontSize = m.type === 'sticker' ? '50px' : '15px';
                d.style.background = m.type === 'sticker' ? 'none' : '';
                d.innerText = m.text;
                document.getElementById('chat-window').appendChild(d);
                document.getElementById('chat-window').scrollTop = 9999;
            });
        };

        window.renderFriends = () => {
            const l = document.getElementById('c-list');
            l.innerHTML = "";
            const f = JSON.parse(localStorage.getItem('f_list') || "[]");
            f.forEach(item => {
                const d = document.createElement('div');
                d.className = "p-4 border-b flex items-center gap-3 active:bg-gray-100 cursor-pointer";
                d.innerHTML = `<div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white">${item.name[0]}</div><b>${item.name}</b>`;
                d.onclick = () => window.openChat(item);
                l.appendChild(d);
            });
        };

        window.sendMsg = () => {
            const i = document.getElementById('m-input');
            if(!i.value.trim()) return;
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: i.value, type: 'text' });
            i.value = "";
        };

        window.sendSticker = (s) => {
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: s, type: 'sticker' });
            document.getElementById('sticker-panel').classList.add('hidden');
        };

        window.startCall = async (type) => {
            document.getElementById('call-screen').classList.remove('hidden');
            if(type === 'video') {
                const s = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                document.getElementById('v-local').srcObject = s;
            }
        };

        window.endCall = () => {
            const v = document.getElementById('v-local');
            if(v.srcObject) v.srcObject.getTracks().forEach(t => t.stop());
            document.getElementById('call-screen').classList.add('hidden');
        };

        window.addFriend = () => {
            const n = prompt("–ò–º—è:");
            const id = prompt("ID:");
            if(n && id) {
                let f = JSON.parse(localStorage.getItem('f_list') || "[]");
                f.push({name: n, uid: id});
                localStorage.setItem('f_list', JSON.stringify(f));
                window.renderFriends();
                window.toggleMenu();
            }
        };
        window.toggleStickers = () => document.getElementById('sticker-panel').classList.toggle('hidden');
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
